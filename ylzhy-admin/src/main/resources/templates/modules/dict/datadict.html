<!DOCTYPE html>
<html>
<head>
    <title>采集数据字典</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("dict:datadict:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("dict:datadict:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("dict:datadict:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">唯一命令标识 与协议无关</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataDict.code" placeholder="唯一命令标识 与协议无关"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">采集数据描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataDict.desc" placeholder="采集数据描述"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">采集频率(以毫秒为单位)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataDict.frequency" placeholder="采集频率(以毫秒为单位)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否启用（0.启用 1.停用）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataDict.status" placeholder="是否启用（0.启用 1.停用）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">命令标识 与采集数据表的数据字段对应</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataDict.flag" placeholder="命令标识 与采集数据表的数据字段对应"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/dict/datadict.js?_${.now?long}"></script>
</body>
</html>
